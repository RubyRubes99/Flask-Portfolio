<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Rubin Abraham's Portfolio</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Rubin Abraham's Projects</h1>
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <p class="card-text">{{ project.status }}</p>
                        {% if project.github %}
                        <a href="{{ project.github }}" class="btn btn-primary" target="_blank">View Code</a>
                        {% endif %}
                        {% if project.video_url %}
                        <a href="{{ project.video_url }}" class="btn btn-secondary" target="_blank">Watch Demo</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
